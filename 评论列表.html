<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- 评论面板 -->

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">发表评论</h3>
        </div>
        <form class="panel-body">
            <div>评论人：</div>
            <input type="text" class="form-control" name="username">
            <div>评论内容：</div>
            <!-- <input type="textarea" class="form-control"> -->
            <textarea class="form-control" name="content"></textarea>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>

    <!-- 评论列表 -->

    <ul class="list-group">

    </ul>
    <script>
        $(function () {
            function getCommentList() {
                $.ajax({
                    method: 'GET',
                    url: 'http://liulongbin.top:3006/api/cmtlist',
                    success: function (res) {
                        if (res.status !== 200) return alert("获取评论列表失败")
                        var rows = [];
                        $.each(res.data, function (i, item) {
                            rows.push('<li class="list-group-item"><span class="badge" style="background-color:#f0ad4e">评论时间：' + item.time + '</span> <span class="badge" style="background-color:#5bc0de">评论人：' + item.username + '</span>' + item.content + '</li>')
                        })
                        $(".list-group").empty().append(rows.join(''));
                    }
                })
            }
            getCommentList();
            $(".panel-body").on("submit", function (e) {
                e.preventDefault();
                var data = $(".panel-body").serialize();

                $.ajax({
                    method: 'POST',
                    url: 'http://liulongbin.top:3006/api/addcmt',
                    data: data,
                    success: function (res) {
                        if (res.status !== 201) return alert("发表评论失败");
                        getCommentList();
                        $(".panel-body")[0].reset();
                    }
                })
            })
        })
    </script>
</body>

</html>
